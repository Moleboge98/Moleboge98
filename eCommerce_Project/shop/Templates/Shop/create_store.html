{% extends 'shop/base.html' %}

{% block title %}Create Your Store{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Set up your store
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Tell us about your business. Your store will be submitted for approval.
            </p>
        </div>
        <form class="mt-8 space-y-6 bg-white p-8 shadow-lg rounded-lg" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm">
                <div class="mb-4">
                    <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700">Store Name</label>
                    <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="My Awesome Store">
                </div>
                <div class="mb-4">
                    <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" rows="4" class="mt-1 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Describe what you sell..."></textarea>
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Store
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
