        // Grader Dashboard
        const GraderDashboard = ({ userId, isAuthReady }) => {
            const [submissions, setSubmissions] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedSubmission, setSelectedSubmission] = useState(null);
            const [isGradingModalOpen, setIsGradingModalOpen] = useState(false);
            const [filterStatus, setFilterStatus] = useState('submitted'); 
            const [stats, setStats] = useState({ total: 0, submitted: 0, graded: 0 });

            useEffect(() => {
                if (!isAuthReady || !db) {
                    if (isAuthReady && !db) setError("Database service unavailable for grader dashboard.");
                    setIsLoading(false);
                    return;
                }
                setIsLoading(true);
                
                let submissionsQuery;
                if (filterStatus === 'all') {
                    submissionsQuery = collection(db, `artifacts/${appId}/public/data/submissions`);
                } else {
                    submissionsQuery = query(collection(db, `artifacts/${appId}/public/data/submissions`), where("status", "==", filterStatus));
                }
                
                const unsubscribe = onSnapshot(submissionsQuery, (querySnapshot) => {
                    const subs = [];
                    let submittedCount = 0, gradedCount = 0;
                    
                    querySnapshot.forEach((doc) => {
                        const data = { id: doc.id, ...doc.data() };
                        subs.push(data);
                        
                        if (data.status === 'submitted') submittedCount++;
                        if (data.status === 'graded') gradedCount++;
                    });
                    
                    subs.sort((a, b) => (b.submittedAt?.toDate()?.getTime() || 0) - (a.submittedAt?.toDate()?.getTime() || 0));
                    setSubmissions(subs);

                    if (filterStatus === 'all') {
                         setStats({ total: subs.length, submitted: submittedCount, graded: gradedCount });
                    } else if (filterStatus === 'submitted') {
                         setStats(prevStats => ({ ...prevStats, total: subs.length, submitted: subs.length }));
                    } else if (filterStatus === 'graded') {
                         setStats(prevStats => ({ ...prevStats, total: subs.length, graded: subs.length }));
                    }


                    setIsLoading(false);
                    setError(null);
                }, (err) => {
                    console.error("Error fetching submissions for grader:", err);
                    setError("Failed to load submissions. Please try refreshing.");
                    setIsLoading(false);
                });

                return () => unsubscribe();
            }, [filterStatus, isAuthReady, db, appId]); 

            const openGradingModal = (submission) => {
                setSelectedSubmission(submission);
                setIsGradingModalOpen(true);
            };

            const closeGradingModal = () => {
                setSelectedSubmission(null);
                setIsGradingModalOpen(false);
            };

            if (!isAuthReady || !db) {
                return (
                    <div className="text-center p-10">
                        <div className="mb-4"><Spinner size={32} /></div>
                        <p className="text-gray-600 dark:text-gray-300">Waiting for essential services...</p>
                    </div>
                );
            }

            return (
                <div className="space-y-6 md:space-y-8 animate-fade-in">
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 p-4 bg-white dark:bg-gray-800 shadow rounded-lg">
                        <div>
                            <h2 className="text-2xl md:text-3xl font-bold text-gray-800 dark:text-gray-100">Grading Console</h2>
                             <p className="text-gray-600 dark:text-gray-400 text-sm mt-1">
                                Viewing: <span className="font-semibold capitalize">{filterStatus}</span> submissions.
                                ({submissions.length} items)
                            </p>
                        </div>
                        <div className="flex items-center space-x-3">
                            <label htmlFor="filterStatus" className="text-sm font-medium text-gray-700 dark:text-gray-300 whitespace-nowrap">Filter by:</label>
                            <select
                                id="filterStatus"
                                value={filterStatus}
                                onChange={(e) => setFilterStatus(e.target.value)}
                                className="px-3 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-100 text-sm transition-colors"
                            >
                                <option value="submitted">To Grade ({stats.submitted})</option>
                                <option value="graded">Graded ({stats.graded})</option>
                                <option value="all">All Submissions ({stats.total})</option>
                            </select>
                        </div>
                    </header>

                    {isLoading && <div className="text-center py-10"><Spinner size={32} /></div>}
                    {error && (
                        <div className="text-red-600 dark:text-red-400 bg-red-100 dark:bg-red-900 p-4 rounded-lg shadow text-center">{error}</div>
                    )}
                    {!isLoading && !error && submissions.length === 0 && (
                        <div className="text-center py-16 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
                            <div className="text-gray-400 dark:text-gray-500 mb-6">
                                 <svg xmlns="http://www.w3.org/2000/svg" className="h-20 w-20 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1}>
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                                </svg>
                            </div>
                            <h3 className="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-3">
                                {filterStatus === 'graded' ? 'No graded submissions found' : 
                                 filterStatus === 'submitted' ? 'All caught up! No submissions to grade.' :
                                 'No submissions found.'}
                            </h3>
                            <p className="text-gray-600 dark:text-gray-400 max-w-md mx-auto">
                                {filterStatus === 'graded' 
                                    ? 'Once you grade submissions, they will appear here.' 
                                    : filterStatus === 'submitted' 
                                    ? 'New student submissions will appear here automatically.'
                                    : 'There are no submissions matching your current filter.'}
                            </p>
                        </div>
                    )}
                    {!isLoading && !error && submissions.length > 0 && (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-6">
                            {submissions.map(sub => (
                                <div 
                                    key={sub.id} 
                                    className="bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl rounded-xl p-5 border border-gray-200 dark:border-gray-700 transition-all flex flex-col justify-between"
                                >
                                    <div>
                                        <div className="flex justify-between items-start mb-3">
                                            <h4 className="font-semibold text-lg text-indigo-600 dark:text-indigo-400 truncate" title={sub.assignmentTitle}>{sub.assignmentTitle}</h4>
                                            <StatusBadge status={sub.status} />
                                        </div>
                                        <p className="text-sm text-gray-700 dark:text-gray-300 mt-1 truncate" title={sub.studentEmail || sub.studentId}>
                                            Student: <span className="font-medium">{sub.studentEmail || sub.studentId}</span>
                                        </p>
                                        <p className="text-xs text-gray-500 dark:text-gray-400 mt-1">
                                            Submitted: {sub.submittedAt?.toDate() ? 
                                                new Date(sub.submittedAt.toDate()).toLocaleString(undefined, {dateStyle: 'medium', timeStyle: 'short'}) : 
                                                'N/A'}
                                        </p>
                                        {sub.gradedAt && (
                                            <p className="text-xs text-gray-500 dark:text-gray-400 mt-1">
                                                Graded: {sub.gradedAt?.toDate() ? 
                                                    new Date(sub.gradedAt.toDate()).toLocaleString(undefined, {dateStyle: 'medium', timeStyle: 'short'}) : 
                                                    'N/A'}
                                            </p>
                                        )}
                                         <p className="text-sm text-gray-600 dark:text-gray-300 truncate mt-2">
                                            <span className="font-medium">Link:</span> <a 
                                                href={sub.notebookLink} 
                                                target="_blank" 
                                                rel="noopener noreferrer" 
                                                className="text-blue-500 dark:text-blue-300 hover:underline"
                                                title={sub.notebookLink}
                                            >
                                                View Notebook
                                            </a>
                                        </p>
                                    </div>
                                    <div className="mt-5 pt-4 border-t border-gray-200 dark:border-gray-700">
                                        {sub.status === 'graded' ? (
                                            <div className="space-y-2">
                                                <p className="text-xl font-bold text-green-600 dark:text-green-400 text-center">Grade: {sub.grade}</p>
                                                <button
                                                    onClick={() => openGradingModal(sub)}
                                                    className="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2.5 px-4 rounded-lg shadow-sm transition-colors text-sm focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                                    aria-label={`View or Edit Grade for ${sub.assignmentTitle}`}
                                                >
                                                    View/Edit Grade
                                                </button>
                                            </div>
                                        ) : (
                                            <button
                                                onClick={() => openGradingModal(sub)}
                                                className="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 px-4 rounded-lg shadow-sm transition-colors text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                                                aria-label={`Grade ${sub.assignmentTitle}`}
                                            >
                                                Grade Notebook
                                            </button>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                    {selectedSubmission && (
                        <GradingModal
                            isOpen={isGradingModalOpen}
                            onClose={closeGradingModal}
                            submission={selectedSubmission}
                            graderId={userId}
                            appId={appId} 
                            db={db} 
                        />
                    )}
                </div>
            );
        };

        // Grading Modal
        const GradingModal = ({ isOpen, onClose, submission, graderId, appId, db }) => { 
            const [grade, setGrade] = useState('');
            const [feedback, setFeedback] = useState('');
            const [isSaving, setIsSaving] = useState(false);
            const [error, setError] = useState(null);
            const [successMessage, setSuccessMessage] = useState(null);
            const gradeInputRef = useRef(null);

            useEffect(() => {
                if (submission) {
                    setGrade(submission.grade || '');
                    setFeedback(submission.feedback || '');
                    if (isOpen) { 
                        setTimeout(() => gradeInputRef.current?.focus(), 100); 
                    }
                }
                setError(null); 
                setSuccessMessage(null);
            }, [submission, isOpen]);


            const handleSaveGrade = async () => {
                if (!grade.toString().trim()) {
                    setError("Grade is required.");
                    return;
                }

                if (!db) { 
                    setError("Database service unavailable. Cannot save grade.");
                    return;
                }

                setIsSaving(true);
                setError(null);
                setSuccessMessage(null);

                try {
                    const submissionRef = doc(db, `artifacts/${appId}/public/data/submissions/${submission.id}`);
                    await updateDoc(submissionRef, {
                        grade: grade.toString().trim(), 
                        feedback: feedback.trim(),
                        status: 'graded',
                        gradedAt: serverTimestamp(),
                        gradedBy: graderId,
                    });
                    setSuccessMessage("Grade saved successfully! The student will be notified (simulated).");
                    setTimeout(() => {
                    }, 2000);
                } catch (err) {
                    console.error("Error saving grade:", err);
                    setError(`Failed to save grade: ${err.message}. Please try again.`);
                }
                setIsSaving(false);
            };
            
            const generateEmailPreview = () => {
                if (!submission) return "";
                return `
To: ${submission.studentEmail || submission.studentId}
From: Notebook Grading Platform <noreply@example.com>
Subject: Your Grade for "${submission.assignmentTitle}" is Available!

Hi ${submission.studentEmail?.split('@')[0] || 'Student'},

Your submission for the assignment "${submission.assignmentTitle}" has been graded.

Assignment: ${submission.assignmentTitle}
Grade: ${grade}

Feedback:
${feedback.trim() || "No specific feedback was provided."}

You can view your submission details and full feedback on the platform.

Best regards,
The Grading Team
                `.trim();
            };


            if (!submission) return null; 

            return (
                <Modal 
                    isOpen={isOpen} 
                    onClose={onClose} 
                    title={`Grading: ${submission.assignmentTitle}`}
                >
                    <div className="space-y-5">
                        <div className="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600 space-y-1.5">
                            <p className="text-sm text-gray-700 dark:text-gray-300">
                                <span className="font-medium">Student:</span> {submission.studentEmail || submission.studentId}
                            </p>
                            <p className="text-sm text-gray-700 dark:text-gray-300">
                                <span className="font-medium">Submitted:</span> {submission.submittedAt?.toDate() ? submission.submittedAt.toDate().toLocaleString() : 'N/A'}
                            </p>
                            <p className="text-sm text-gray-700 dark:text-gray-300">
                                <span className="font-medium">Notebook:</span> 
                                <a 
                                    href={submission.notebookLink} 
                                    target="_blank" 
                                    rel="noopener noreferrer" 
                                    className="text-blue-500 dark:text-blue-300 hover:underline ml-1"
                                    title="Open notebook in new tab"
                                >
                                    View Notebook &rarr;
                                </a>
                            </p>
                        </div>
                        <div>
                            <label htmlFor="grade" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Grade</label>
                            <input
                                ref={gradeInputRef}
                                type="text" 
                                id="grade"
                                value={grade}
                                onChange={(e) => setGrade(e.target.value)}
                                className="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-100 transition-colors"
                                placeholder="e.g., 85/100 or A+"
                                required
                                aria-required="true"
                            />
                        </div>
                        <div>
                            <label htmlFor="feedback" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Feedback</label>
                            <textarea
                                id="feedback"
                                value={feedback}
                                onChange={(e) => setFeedback(e.target.value)}
                                rows="6"
                                className="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-100 transition-colors"
                                placeholder="Provide detailed feedback for the student..."
                            ></textarea>
                            <p className="mt-1.5 text-xs text-gray-500 dark:text-gray-400">
                                This feedback will be visible to the student. Markdown is not supported here.
                            </p>
                        </div>
                        {error && <div className="text-sm text-red-600 dark:text-red-400 bg-red-100 dark:bg-red-900 p-3 rounded-lg shadow">{error}</div>}
                        {successMessage && <div className="text-sm text-green-600 dark:text-green-400 bg-green-100 dark:bg-green-900 p-3 rounded-lg shadow">{successMessage}</div>}
                        
                        {successMessage && ( 
                            <div className="mt-4 p-4 bg-gray-100 dark:bg-gray-700/50 border border-gray-300 dark:border-gray-600 rounded-lg">
                                <h4 className="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Simulated Student Notification Preview:</h4>
                                <pre className="text-xs text-gray-600 dark:text-gray-400 whitespace-pre-wrap bg-white dark:bg-gray-800 p-3 rounded shadow-sm max-h-48 overflow-auto">
                                    {generateEmailPreview()}
                                </pre>
                            </div>
                        )}

                        <div className="flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-3 pt-4 border-t border-gray-200 dark:border-gray-700 mt-6">
                            <button
                                type="button"
                                onClick={onClose}
                                disabled={isSaving}
                                className="w-full sm:w-auto px-5 py-2.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-600 hover:bg-gray-200 dark:hover:bg-gray-500 rounded-lg border border-gray-300 dark:border-gray-500 shadow-sm transition-colors disabled:opacity-50"
                            >
                                Close
                            </button>
                            <button
                                type="button"
                                onClick={handleSaveGrade}
                                disabled={isSaving}
                                className="w-full sm:w-auto px-5 py-2.5 text-sm font-medium text-white bg-green-600 hover:bg-green-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:focus:ring-offset-gray-800 disabled:opacity-60 disabled:cursor-not-allowed min-w-[180px] flex items-center justify-center"
                            >
                                {isSaving ? <Spinner size={20} color="border-white"/> : 'Save Grade & Notify'}
                            </button>
                        </div>
                    </div>
                </Modal>
            );
        };

        // Render with Error Boundary if Firebase initialized successfully
        if (app && auth && db) {
            try {
                const root = createRoot(document.getElementById('root'));
                root.render(
                    <StrictMode> 
                        <ErrorBoundary>
                            <App />
                        </ErrorBoundary>
                    </StrictMode>
                );
            } catch (error) {
                console.error("Error rendering React app:", error);
                // Fallback UI if React rendering fails catastrophically
                 document.getElementById('root').innerHTML = `
                    <div class="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center p-6 text-center">
                        <div class="bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 px-6 py-4 rounded-lg shadow-lg max-w-md w-full">
                            <strong class="font-bold block mb-2">Critical Rendering Error:</strong>
                            <p>The application failed to load its user interface. Please try refreshing the page.</p>
                        </div>
                        <button onclick="window.location.reload()" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-6 rounded-lg shadow-md transition-all">
                            Refresh Page
                        </button>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
