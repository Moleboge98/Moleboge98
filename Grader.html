    <script type="module">
        // Firebase App (the core Firebase SDK) is always required and must be listed first
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        // Add SDKs for Firebase products that you want to use
        import { 
            getAuth, 
            onAuthStateChanged, 
            signOut, 
            signInWithCustomToken,
            createUserWithEmailAndPassword, // Added for email/password sign-up
            signInWithEmailAndPassword,     // Added for email/password sign-in
            sendPasswordResetEmail,         // Added for password reset
            GoogleAuthProvider,             // Added for Google Auth
            signInWithPopup                 // Added for Google Auth
        } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, addDoc, collection, query, where, onSnapshot, updateDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Make Firebase functions globally available for the Babel script
        window.firebase = {
            initializeApp,
            auth: { 
                getAuth, 
                onAuthStateChanged, 
                signOut, 
                signInWithCustomToken,
                createUserWithEmailAndPassword, 
                signInWithEmailAndPassword,
                sendPasswordResetEmail,
                GoogleAuthProvider,
                signInWithPopup
            },
            firestore: { getFirestore, doc, setDoc, getDoc, addDoc, collection, query, where, onSnapshot, updateDoc, serverTimestamp, setLogLevel }
        };
    </script>

<body class="bg-gray-100 dark:bg-gray-900 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        // Ensure React and ReactDOM are available
        const React = window.React; 
        const { useState, useEffect, useCallback, useRef, Component, StrictMode } = React; 
        const { createRoot } = window.ReactDOM;

        // Firebase functions from global window object
        const { initializeApp } = window.firebase;
        const { 
            getAuth, 
            onAuthStateChanged, 
            signOut, 
            signInWithCustomToken,
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail, 
            GoogleAuthProvider, 
            signInWithPopup 
        } = window.firebase.auth;
        const { getFirestore, doc, setDoc, getDoc, addDoc, collection, query, where, onSnapshot, updateDoc, serverTimestamp, setLogLevel } = window.firebase.firestore;

        // Firebase Configuration with fallback
        const firebaseConfigFromHost = typeof __firebase_config !== 'undefined' && __firebase_config ? JSON.parse(__firebase_config) : null;
        const firebaseConfig = firebaseConfigFromHost || {
            apiKey: "AIzaSyA-KEK3hUGTXgaC6QC2Fzam40HKgRpqOn8",
            authDomain: "jupyter-grader-864f1.firebaseapp.com",
            projectId: "jupyter-grader-864f1",
            storageBucket: "jupyter-grader-864f1.firebasestorage.app",
            messagingSenderId: "112154005699",
            appId: "1:112154005699:web:953891af7f691054311276",
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-jupyter-platform';

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            setLogLevel('debug'); // Consider 'silent' or remove for production
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            // Display a user-friendly message if Firebase fails to load
            const rootElement = document.getElementById('root');
            if (rootElement) {
                rootElement.innerHTML = `<div class="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center p-6 text-center">
                    <div class="bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 px-6 py-4 rounded-lg shadow-lg max-w-md w-full">
                        <strong class="font-bold block mb-2">Initialization Error:</strong>
                        <p>Could not connect to essential services. Please check your internet connection and try refreshing the page.</p>
                    </div>
                     <button onclick="window.location.reload()" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-6 rounded-lg shadow-md transition-all">
                        Refresh Page
                    </button>
                </div>`;
            }
        }

        // Error Boundary Component
        class ErrorBoundary extends Component { 
            state = { error: null, errorInfo: null };

            static getDerivedStateFromError(error) {
                return { error: error };
            }

            componentDidCatch(error, errorInfo) {
                this.setState({ errorInfo: errorInfo });
                console.error("ErrorBoundary caught an error:", error, errorInfo);
            }

            render() {
                if (this.state.error) {
                    return (
                        <div className="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center p-6 text-center">
                            <div className="bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 px-6 py-4 rounded-lg shadow-lg max-w-md w-full">
                                <strong className="font-bold block mb-2 text-lg">Application Error</strong>
                                <p className="mb-3 text-sm">{this.state.error.toString()}</p>
                                <p className="text-xs text-gray-500 dark:text-gray-400 mb-4">
                                    Please try refreshing the page. If the problem persists, contact support.
                                </p>
                                {this.state.errorInfo && (
                                    <details className="text-left text-xs mt-2 p-2 bg-gray-200 dark:bg-gray-700 rounded">
                                        <summary className="cursor-pointer font-medium">Error Details</summary>
                                        <pre className="mt-1 whitespace-pre-wrap break-all">{this.state.errorInfo.componentStack}</pre>
                                    </details>
                                )}
                            </div>
                            <button
                                onClick={() => window.location.reload()}
                                className="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-6 rounded-lg shadow-md transition-all"
                                aria-label="Refresh application"
                            >
                                Refresh Page
                            </button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // Helper Components
        const Modal = ({ isOpen, onClose, title, children }) => {
            const modalRef = useRef(null);
            
            useEffect(() => {
                if (isOpen) {
                    modalRef.current?.focus(); // For accessibility, focus the modal when it opens
                }
            }, [isOpen]);

            // Close modal on Escape key press
            useEffect(() => {
                const handleEsc = (event) => {
                    if (event.key === 'Escape') {
                        onClose();
                    }
                };
                if (isOpen) {
                    document.addEventListener('keydown', handleEsc);
                }
                return () => {
                    document.removeEventListener('keydown', handleEsc);
                };
            }, [isOpen, onClose]);


            if (!isOpen) return null;
            
            return (
                <div 
                    className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 animate-fade-in"
                    onClick={(e) => { // Close if backdrop is clicked
                        if (e.target === e.currentTarget) {
                            onClose();
                        }
                    }}
                >
                    <div 
                        ref={modalRef}
                        className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-lg transition-all max-h-[90vh] overflow-y-auto"
                        tabIndex={-1} // Make it focusable
                        role="dialog"
                        aria-modal="true"
                        aria-labelledby="modal-title"
                    >
                        <div className="flex justify-between items-center mb-6">
                            <h3 id="modal-title" className="text-2xl font-semibold text-gray-900 dark:text-gray-100">
                                {title}
                            </h3>
                            <button
                                onClick={onClose}
                                className="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 text-3xl leading-none p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"
                                aria-label="Close modal"
                            >
                                &times;
                            </button>
                        </div>
                        {children}
                    </div>
                </div>
            );
        };

        // Corrected Spinner Component
        const Spinner = ({ size = 10, color = 'border-blue-600' }) => (
            <div className="flex justify-center items-center">
                <div 
                    className={`animate-spin rounded-full border-t-2 border-b-2 ${color}`}
                    style={{ width: `${size}px`, height: `${size}px` }}
                    role="status"
                    aria-label="Loading..."
                >
                    <span className="sr-only">Loading...</span>
                </div>
            </div>
        );

        const StatusBadge = ({ status }) => {
            let bgClass, textClass, dotClass;
            switch(status?.toLowerCase()) { 
                case 'graded':
                    bgClass = 'bg-green-100 dark:bg-green-900';
                    textClass = 'text-green-700 dark:text-green-300';
                    dotClass = 'bg-green-500';
                    break;
                case 'submitted':
                    bgClass = 'bg-yellow-100 dark:bg-yellow-900';
                    textClass = 'text-yellow-700 dark:text-yellow-300';
                    dotClass = 'bg-yellow-500';
                    break;
                case 'in-progress': 
                    bgClass = 'bg-blue-100 dark:bg-blue-900';
                    textClass = 'text-blue-700 dark:text-blue-300';
                    dotClass = 'bg-blue-500';
                    break;
                default:
                    bgClass = 'bg-gray-200 dark:bg-gray-700';
                    textClass = 'text-gray-700 dark:text-gray-300';
                    dotClass = 'bg-gray-500';
            }
            
            return (
                <span className={`inline-flex items-center px-3 py-1 text-xs font-semibold rounded-full ${bgClass} ${textClass}`}>
                    <span className={`w-2 h-2 mr-2 rounded-full ${dotClass}`}></span>
                    {status?.toUpperCase() || 'UNKNOWN'}
                </span>
            );
        };

        // AuthScreen Component handles user authentication (Sign In, Sign Up, Google Sign-in, Forgot Password)
        const AuthScreen = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isSignUp, setIsSignUp] = useState(false);
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(false);
            const [passwordVisible, setPasswordVisible] = useState(false);
            const [resetEmailSent, setResetEmailSent] = useState(false);
            const emailInputRef = useRef(null);

            useEffect(() => {
                emailInputRef.current?.focus();
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!email || !password) {
                    setError("Email and password are required.");
                    return;
                }
                setLoading(true);
                setError(null);
                try {
                    if (isSignUp) {
                        await createUserWithEmailAndPassword(auth, email, password);
                    } else {
                        await signInWithEmailAndPassword(auth, email, password);
                    }
                } catch (err) {
                    console.error("Auth error:", err);
                    let friendlyMessage = "An error occurred. Please try again.";
                    if (err.code) {
                        switch (err.code) {
                            case 'auth/invalid-email':
                                friendlyMessage = "Please enter a valid email address.";
                                break;
                            case 'auth/user-not-found':
                            case 'auth/wrong-password':
                                friendlyMessage = "Invalid email or password.";
                                break;
                            case 'auth/email-already-in-use':
                                friendlyMessage = "This email is already registered. Please sign in or use a different email.";
                                break;
                            case 'auth/weak-password':
                                friendlyMessage = "Password should be at least 6 characters long.";
                                break;
                            case 'auth/network-request-failed':
                                friendlyMessage = "Network error. Please check your internet connection.";
                                break;
                            case 'auth/operation-not-allowed':
                                friendlyMessage = "Email/Password sign-in is not enabled. Please enable it in your Firebase project's Authentication settings.";
                                break;
                            default:
                                friendlyMessage = err.message;
                        }
                    }
                    setError(friendlyMessage);
                }
                setLoading(false);
            };

            const handleGoogleSignIn = async () => {
                setLoading(true);
                setError(null);
                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                } catch (err) {
                    console.error("Google Sign-in error:", err);
                    let friendlyMessage = "Could not sign in with Google. Please try again.";
                    if (err.code === 'auth/popup-closed-by-user') {
                        friendlyMessage = "Google sign-in window was closed.";
                    } else if (err.code === 'auth/cancelled-popup-request') {
                        friendlyMessage = "Another sign-in request was already in progress.";
                    } else if (err.code === 'auth/operation-not-allowed') {
                        friendlyMessage = "Google sign-in is not enabled. Please enable it in your Firebase project's Authentication settings.";
                    }
                    setError(friendlyMessage);
                }
                setLoading(false);
            };

            const handleForgotPassword = async () => {
                if (!email) {
                    setError("Please enter your email address to reset your password.");
                    return;
                }
                setLoading(true);
                setError(null);
                setResetEmailSent(false);
                try {
                    await sendPasswordResetEmail(auth, email);
                    setResetEmailSent(true);
                    setError(null); 
                } catch (err) {
                    console.error("Password reset error:", err);
                    let friendlyMessage = "Could not send password reset email. Please try again.";
                    if (err.code === 'auth/invalid-email') {
                        friendlyMessage = "Please enter a valid email address.";
                    } else if (err.code === 'auth/user-not-found') {
                        friendlyMessage = "No user found with that email address.";
                    } else if (err.code === 'auth/operation-not-allowed') {
                        friendlyMessage = "Email/Password sign-in (required for password reset) is not enabled. Please enable it in your Firebase project's Authentication settings.";
                    }
                    setError(friendlyMessage);
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-600 to-purple-700 flex flex-col items-center justify-center p-4">
                    <div className="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md animate-fade-in">
                        <h2 className="text-3xl font-bold text-center text-gray-900 dark:text-gray-100 mb-8">
                            {isSignUp ? 'Create Account' : 'Sign In'}
                        </h2>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label htmlFor="email" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
                                <input
                                    ref={emailInputRef}
                                    id="email"
                                    name="email"
                                    type="email"
                                    autoComplete="email"
                                    required
                                    value={email}
                                    onChange={(e) => { setEmail(e.target.value); setError(null); setResetEmailSent(false); }}
                                    className="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-100"
                                    placeholder="your.email@example.com"
                                    aria-invalid={error ? "true" : "false"}
                                    aria-describedby="email-error"
                                />
                            </div>
                            <div className="relative">
                                <label htmlFor="password" className="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                                <input
                                    id="password"
                                    name="password"
                                    type={passwordVisible ? 'text' : 'password'}
                                    autoComplete={isSignUp ? 'new-password' : 'current-password'}
                                    required
                                    value={password}
                                    onChange={(e) => { setPassword(e.target.value); setError(null); }}
                                    className="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-100 pr-10"
                                    placeholder="••••••••"
                                    aria-invalid={error ? "true" : "false"}
                                    aria-describedby="password-error"
                                />
                                <button
                                    type="button"
                                    onClick={() => setPasswordVisible(!passwordVisible)}
                                    className="absolute inset-y-0 right-0 pr-3 flex items-center pt-6 text-sm leading-5"
                                    aria-label={passwordVisible ? "Hide password" : "Show password"}
                                >
                                    {passwordVisible ? (
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.879 16.121A4.99 4.99 0 0112 17c.532 0 1.05-.098 1.53-.284m-9.75-9.75L9.543 2m6.732 6.732l1.563 1.563m-5.858.908a3 3 0 114.243 4.243M9.879 16.121A4.99 4.99 0 0112 17c.532 0 1.05-.098 1.53-.284m-9.75-9.75L9.543 2m6.732 6.732l1.563 1.563" />
                                        </svg>
                                    ) : (
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>
                                    )}
                                </button>
                            </div>
                            {error && (
                                <p id="auth-error" className="text-sm text-red-600 dark:text-red-300 -mt-3" role="alert">{error}</p>
                            )}
                            {resetEmailSent && (
                                <p className="text-sm text-green-600 dark:text-green-300 -mt-3">Password reset email sent! Check your inbox.</p>
                            )}
                            <button
                                type="submit"
                                className="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800 transition-colors"
                                disabled={loading}
                            >
                                {loading ? <Spinner size={20} color="border-white" /> : (isSignUp ? 'Sign Up' : 'Sign In')}
                            </button>
                        </form>

                        <div className="mt-6">
                            <button
                                type="button"
                                onClick={handleGoogleSignIn}
                                className="w-full flex items-center justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-lg font-semibold text-gray-800 dark:text-gray-100 bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800 transition-colors"
                                disabled={loading}
                            >
                                {loading && (
                                    <span className="mr-2">
                                        <Spinner size={20} color="border-gray-700 dark:border-gray-100" />
                                    </span>
                                )}
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" className="h-6 w-6 mr-3" />
                                Sign {isSignUp ? 'Up' : 'In'} with Google
                            </button>
                        </div>
                        
                        <div className="mt-6 text-center text-sm">
                            <button
                                type="button"
                                onClick={() => setIsSignUp(!isSignUp)}
                                className="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 transition-colors"
                                disabled={loading}
                            >
                                {isSignUp ? 'Already have an account? Sign In' : 'Don\'t have an account? Sign Up'}
                            </button>
                        </div>

                        {!isSignUp && (
                            <div className="mt-4 text-center text-sm">
                                <button
                                    type="button"
                                    onClick={handleForgotPassword}
                                    className="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors"
                                    disabled={loading}
                                >
                                    Forgot Password?
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Main Application
        function App() {
            const [user, setUser] = useState(null);
            const [userId, setUserId] = useState(null);
            const [userRole, setUserRole] = useState(null);
            const [isLoading, setIsLoading] = useState(true); 
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                if (!auth || !db) {
                    console.error("Firebase services not available in App useEffect.");
                    setError("Essential services are not available. Please refresh.");
                    setIsLoading(false);
                    setIsAuthReady(true);
                    return;
                }

                const unsubscribe = onAuthStateChanged(auth, async (currentUser) => {
                    setIsLoading(true); 
                    if (currentUser) {
                        setUser(currentUser);
                        const currentUid = currentUser.uid;
                        setUserId(currentUid);
                        try {
                            const roleDocRef = doc(db, `artifacts/${appId}/public/data/user_roles/${currentUid}`);
                            const roleDocSnap = await getDoc(roleDocRef);
                            if (roleDocSnap.exists()) {
                                setUserRole(roleDocSnap.data().role);
                            } else {
                                setUserRole(null); 
                            }
                            setError(null); 
                        } catch (e) {
                            console.error("Error fetching user role:", e);
                            setError("Could not fetch user role. Please try again.");
                            setUserRole(null); 
                        }
                    } else {
                        setUser(null);
                        setUserId(null);
                        setUserRole(null);
                        // Only attempt custom token sign-in if no user is present
                        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (initialToken) {
                            try {
                                await signInWithCustomToken(auth, initialToken);
                            } catch (e) {
                                console.error("Error during automatic custom token sign-in:", e);
                                // Don't set a global error here, let the AuthScreen handle user-initiated sign-in
                            }
                        }
                    }
                    setIsAuthReady(true); 
                    setIsLoading(false); 
                }, (authError) => {
                    console.error("Auth state change error:", authError);
                    setError("Authentication error. Please refresh the page.");
                    setIsAuthReady(true); 
                    setIsLoading(false);
                });

                return () => unsubscribe(); 
            }, [appId]);

            const handleRoleSelect = async (role) => {
                if (!user || !userId) {
                    setError("User not authenticated. Cannot set role.");
                    return;
                }
                if (!db) {
                     setError("Database service unavailable. Cannot set role.");
                    return;
                }
                setIsLoading(true);
                try {
                    const roleDocRef = doc(db, `artifacts/${appId}/public/data/user_roles/${userId}`);
                    await setDoc(roleDocRef, { 
                        role, 
                        userId, 
                        email: user.email || `${userId}@example.com`, 
                        createdAt: serverTimestamp(),
                        lastActive: serverTimestamp()
                    });
                    setUserRole(role); 
                    setError(null); 
                } catch (e) {
                    console.error("Error setting user role:", e);
                    setError("Failed to set user role. Please try again.");
                }
                setIsLoading(false);
            };

            const handleLogout = async () => {
                if (!auth) {
                     setError("Authentication service unavailable for logout.");
                    return;
                }
                setIsLoading(true);
                try {
                    await signOut(auth);
                } catch (e) {
                    console.error("Error signing out:", e);
                    setError("Logout failed. Please try again.");
                    setIsLoading(false); 
                }
            };

            // Initial loading state for auth
            if (!isAuthReady) {
                return (
                    <div className="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center p-6">
                        <Spinner size={48} /> 
                        <p className="text-gray-600 dark:text-gray-300 mt-4 text-lg">Initializing Authentication...</p>
                    </div>
                );
            }
            
            // General loading state (e.g., after auth, fetching role)
            if (isLoading) {
                 return (
                    <div className="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center p-6">
                        <Spinner size={48} />
                        <p className="text-gray-600 dark:text-gray-300 mt-4 text-lg">Loading data...</p>
                    </div>
                );
            }

            // Handle critical errors
            if (error) {
                return (
                    <div className="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center p-6 text-center">
                        <div className="bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 px-6 py-4 rounded-lg shadow-lg max-w-md w-full">
                            <strong className="font-bold block mb-2 text-lg">Application Error</strong>
                            <p className="text-sm">{error}</p>
                        </div>
                        <button
                            onClick={() => window.location.reload()}
                            className="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-6 rounded-lg shadow-md transition-all"
                            aria-label="Refresh application"
                        >
                            Refresh Page
                        </button>
                    </div>
                );
            }

            // If user is NOT signed in via any method (anonymous or otherwise), show AuthScreen
            if (!user) {
                 return <AuthScreen />;
            }
            
            // If user is signed in but role is not yet determined (or needs to be selected)
            if (user && !userRole) {
                return <RoleSelectionScreen onSelectRole={handleRoleSelect} isLoading={isLoading} />;
            }

            // Main application content once user and role are known
            if (user && userRole) {
                return (
                    <div className="min-h-screen bg-gray-100 dark:bg-gray-900">
                        <Navbar userRole={userRole} userId={userId} onLogout={handleLogout} />
                        <main className="container mx-auto p-4 md:p-6 lg:p-8">
                            {userRole === 'student' && <StudentDashboard userId={userId} userEmail={user.email || `${userId}@example.com`} isAuthReady={isAuthReady} />}
                            {userRole === 'grader' && <GraderDashboard userId={userId} isAuthReady={isAuthReady} />}
                        </main>
                    </div>
                );
            }
            
            // Fallback for any unhandled state, should ideally not be reached
            return (
                 <div className="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center p-6">
                    <p className="text-gray-600 dark:text-gray-300 text-lg">An unexpected state occurred. Please refresh.</p>
                </div>
            );
        }

        // Role Selection Screen
        const RoleSelectionScreen = ({ onSelectRole, isLoading }) => {
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-indigo-700 flex flex-col items-center justify-center p-4">
                    <div className="bg-white dark:bg-gray-800 bg-opacity-95 dark:bg-opacity-95 backdrop-blur-md p-6 md:p-10 rounded-2xl shadow-2xl text-center max-w-lg w-full animate-fade-in">
                        <h1 className="text-3xl md:text-4xl font-bold text-gray-900 dark:text-gray-100 mb-6">Welcome to Notebook Grader</h1>
                        <p className="mb-8 text-base md:text-lg text-gray-700 dark:text-gray-300">Please select your role to continue:</p>
                        <div className="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 justify-center">
                            <button
                                onClick={() => onSelectRole('student')}
                                disabled={isLoading}
                                className="w-full sm:w-auto flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 disabled:opacity-60 disabled:hover:scale-100 disabled:cursor-not-allowed"
                                aria-label="Select Student Role"
                            >
                                {isLoading ? <Spinner size={20} color="border-white"/> : 'I am a Student'}
                            </button>
                            <button
                                onClick={() => onSelectRole('grader')}
                                disabled={isLoading}
                                className="w-full sm:w-auto flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 disabled:opacity-60 disabled:hover:scale-100 disabled:cursor-not-allowed"
                                aria-label="Select Grader Role"
                            >
                                {isLoading ? <Spinner size={20} color="border-white"/> : 'I am a Grader'}
                            </button>
                        </div>
                        <p className="mt-8 text-sm text-gray-200 dark:text-gray-400">
                            Your role selection will determine your access and permissions within the platform.
                        </p>
                    </div>
                </div>
            );
        };

        // Navbar
        const Navbar = ({ userRole, userId, onLogout }) => {
            return (
                <nav className="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-40">
                    <div className="container mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center">
                                <span className="font-bold text-xl md:text-2xl text-blue-600 dark:text-blue-400">Notebook Grader</span>
                            </div>
                            <div className="flex items-center space-x-3 md:space-x-4">
                                <div className="text-xs md:text-sm text-gray-600 dark:text-gray-300 hidden sm:flex items-center space-x-2">
                                    <span>Role:</span> <StatusBadge status={userRole} />
                                </div>
                                {userId && (
                                    <div className="hidden md:flex items-center space-x-1 text-xs text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded-md">
                                        <span>ID:</span>
                                        <span className="font-mono" title={userId}>{userId.substring(0, 8)}...</span>
                                    </div>
                                )}
                                <button

                                    className="bg-red-600 hover:bg-red-700 text-white px-3 py-1.5 md:px-4 md:py-2 rounded-lg text-xs md:text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
                                    aria-label="Logout and Change Role"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                        {/* Mobile view for Role and User ID */}
                        <div className="flex items-center justify-between pb-2 sm:hidden border-t border-gray-200 dark:border-gray-700 mt-2 pt-2">
                             <div className="text-xs text-gray-600 dark:text-gray-300 flex items-center space-x-2">
                                <span>Role:</span> <StatusBadge status={userRole} />
                            </div>
                            {userId && (
                                <div className="flex items-center space-x-1 text-xs text-gray-500 dark:text-gray-400">
                                    <span>ID:</span>
                                    <span className="font-mono" title={userId}>{userId.substring(0, 8)}...</span>
                                </div>
                            )}
                        </div>
                    </div>
                </nav>
            );
        };

        // Student Dashboard
        const StudentDashboard = ({ userId, userEmail, isAuthReady }) => {
            const [submissions, setSubmissions] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [stats, setStats] = useState({ total: 0, graded: 0, average: 0 });

            useEffect(() => {
                if (!isAuthReady || !db || !userId) {
                    if (isAuthReady && !db) setError("Database service unavailable for student dashboard.");
                    setIsLoading(false);
                    return;
                }
                setIsLoading(true);
                const q = query(collection(db, `artifacts/${appId}/public/data/submissions`), where("studentId", "==", userId));
                
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const subs = [];
                    let gradedCount = 0, sumOfGrades = 0;
                    
                    querySnapshot.forEach((doc) => {
                        const data = { id: doc.id, ...doc.data() };
                        subs.push(data);
                        
                        if (data.status === 'graded' && data.grade !== null && !isNaN(parseFloat(data.grade))) {
                            gradedCount++;
                            sumOfGrades += parseFloat(data.grade);
                        }
                    });
                    
                    // Sort by submission date (newest first)
                    subs.sort((a, b) => (b.submittedAt?.toDate()?.getTime() || 0) - (a.submittedAt?.toDate()?.getTime() || 0));
                    setSubmissions(subs);
                    
                    const totalSubmissions = subs.length;
                    const averageGrade = gradedCount > 0 ? (sumOfGrades / gradedCount).toFixed(1) : 0;
                    setStats({ total: totalSubmissions, graded: gradedCount, average: averageGrade });
                    
                    setIsLoading(false);
                    setError(null);
                }, (err) => {
                    console.error("Error fetching student submissions:", err);
                    setError("Failed to load submissions. Please try refreshing.");
                    setIsLoading(false);
                });

                return () => unsubscribe();
            }, [userId, isAuthReady, db, appId]);

            if (!isAuthReady || !db) { 
                return (
                    <div className="text-center p-10">
                        <div className="mb-4"><Spinner size={32} /></div>
                        <p className="text-gray-600 dark:text-gray-300">Waiting for essential services...</p>
                    </div>
                );
            }
            
            return (
                <div className="space-y-6 md:space-y-8 animate-fade-in">
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 p-4 bg-white dark:bg-gray-800 shadow rounded-lg">
                        <div>
                            <h2 className="text-2xl md:text-3xl font-bold text-gray-800 dark:text-gray-100">My Submissions</h2>
                            <p className="text-gray-600 dark:text-gray-400 text-sm mt-1">
                                {stats.total} assignments submitted &bull; {stats.graded} graded &bull; Average Grade: {stats.average > 0 ? stats.average : 'N/A'}
                            </p>
                        </div>
                        <button
                            onClick={() => setIsFormOpen(true)}
                            className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-6 rounded-lg shadow-md transition-all whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                            aria-label="Submit New Notebook"
                        >
                            + New Submission
                        </button>
                    </header>

                    {isFormOpen && (
                        <NewSubmissionForm
                            userId={userId}
                            userEmail={userEmail}
                            onClose={() => setIsFormOpen(false)}
                            appId={appId} 
                            db={db} 
                        />
                    )}

                    {isLoading && <div className="text-center py-10"><Spinner size={32} /></div>}
                    {error && (
                        <div className="text-red-600 dark:text-red-400 bg-red-100 dark:bg-red-900 p-4 rounded-lg shadow text-center">{error}</div>
                    )}
                    {!isLoading && !error && submissions.length === 0 && (
                        <div className="text-center py-16 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
                            <div className="text-gray-400 dark:text-gray-500 mb-6">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-20 w-20 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1}>
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                            </div>
                            <h3 className="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-3">No submissions yet!</h3>
                            <p className="text-gray-600 dark:text-gray-400 max-w-md mx-auto mb-6">
                                It looks like you haven't submitted any notebooks. Click "+ New Submission" to get started.
                            </p>
                        </div>
                    )}
                    {!isLoading && !error && submissions.length > 0 && (
                        <div className="bg-white dark:bg-gray-800 shadow-xl rounded-lg overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                <thead className="bg-gray-50 dark:bg-gray-700">
                                    <tr>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Assignment</th>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Grade</th>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Submitted</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                                    {submissions.map(sub => (
                                        <React.Fragment key={sub.id}>
                                            <tr className="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="font-semibold text-blue-600 dark:text-blue-400">{sub.assignmentTitle}</div>
                                                    <div className="text-sm text-gray-500 dark:text-gray-400 truncate max-w-xs">
                                                        <a 
                                                            href={sub.notebookLink} 
                                                            target="_blank" 
                                                            rel="noopener noreferrer" 
                                                            className="hover:underline"
                                                            title={sub.notebookLink}
                                                        >
                                                            {sub.notebookLink || "No link"}
                                                        </a>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <StatusBadge status={sub.status} />
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    {sub.status === 'graded' && sub.grade !== null ? (
                                                        <p className="text-lg font-bold text-green-600 dark:text-green-400">{sub.grade}</p>
                                                    ) : (
                                                        <p className="text-gray-500 dark:text-gray-400">-</p>
                                                    )}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                                    {sub.submittedAt?.toDate() ? 
                                                        new Date(sub.submittedAt.toDate()).toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric'}) : 
                                                        'N/A'}
                                                </td>
                                            </tr>
                                            {sub.status === 'graded' && sub.feedback && (
                                                <tr className="bg-gray-50 dark:bg-gray-700/30">
                                                    <td colSpan="4" className="px-6 py-3">
                                                        <div className="p-3 bg-gray-100 dark:bg-gray-700 rounded-md border border-gray-200 dark:border-gray-600">
                                                            <p className="text-xs font-semibold text-gray-700 dark:text-gray-300 mb-1">Feedback:</p>
                                                            <p className="text-sm text-gray-600 dark:text-gray-400 whitespace-pre-wrap">{sub.feedback}</p>
                                                        </div>
                                                    </td>
                                                </tr>
                                            )}
                                        </React.Fragment>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        };

        // New Submission Form
        const NewSubmissionForm = ({ userId, userEmail, onClose, appId, db }) => { 
            const [assignmentTitle, setAssignmentTitle] = useState('');
            const [notebookLink, setNotebookLink] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [error, setError] = useState(null);
            const [successMessage, setSuccessMessage] = useState(null);
            const titleInputRef = useRef(null);

            useEffect(() => {
                titleInputRef.current?.focus();
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!assignmentTitle.trim()) {
                    setError("Assignment title is required.");
                    return;
                }
                if (!notebookLink.trim()) {
                    setError("Notebook link is required.");
                    return;
                }
                try {
                    new URL(notebookLink.trim()); 
                } catch (_) {
                    setError("Please enter a valid URL for the notebook link (e.g., https://...).");
                    return;
                }

                if (!userId || !db) { 
                    setError("User or database service unavailable. Cannot submit.");
                    return;
                }

                setIsSubmitting(true);
                setError(null);
                setSuccessMessage(null);

                try {
                    await addDoc(collection(db, `artifacts/${appId}/public/data/submissions`), {
                        studentId: userId,
                        studentEmail: userEmail || `${userId}@example.com`,
                        assignmentTitle: assignmentTitle.trim(),
                        notebookLink: notebookLink.trim(),
                        status: 'submitted', 
                        submittedAt: serverTimestamp(),
                        grade: null,
                        feedback: null,
                    });
                    setSuccessMessage("Notebook submitted successfully!");
                    setAssignmentTitle('');
                    setNotebookLink('');
                    setTimeout(() => {
                        setSuccessMessage(null);
                        onClose(); 
                    }, 2000);
                } catch (err) {
                    console.error("Error submitting notebook:", err);
                    setError(`Failed to submit notebook: ${err.message}. Please try again.`);
                }
                setIsSubmitting(false);
            };

            return (
                <Modal isOpen={true} onClose={onClose} title="Submit New Notebook">
                    <form onSubmit={handleSubmit} className="space-y-5">
                        <div>
                            <label htmlFor="assignmentTitle" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Assignment Title</label>
                            <input
                                ref={titleInputRef}
                                type="text"
                                id="assignmentTitle"
                                value={assignmentTitle}
                                onChange={(e) => setAssignmentTitle(e.target.value)}
                                className="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-100 transition-colors"
                                placeholder="e.g., Lab 1: Data Analysis"
                                required
                                aria-required="true"
                            />
                        </div>
                        <div>
                            <label htmlFor="notebookLink" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notebook Link</label>

                                type="url"
                                id="notebookLink"
                                value={notebookLink}
                                onChange={(e) => setNotebookLink(e.target.value)}

                                placeholder="https://colab.research.google.com/..."
                                required
                                aria-required="true"
                            />
                            <p className="mt-1.5 text-xs text-gray-500 dark:text-gray-400">
                                Ensure the link is publicly accessible or shared appropriately for grading.
                            </p>
                        </div>
                        {error && <div className="text-sm text-red-600 dark:text-red-400 bg-red-100 dark:bg-red-900 p-3 rounded-lg shadow">{error}</div>}
                        {successMessage && <div className="text-sm text-green-600 dark:text-green-400 bg-green-100 dark:bg-green-900 p-3 rounded-lg shadow">{successMessage}</div>}

                                type="button"
                                onClick={onClose}
                                disabled={isSubmitting}
                                className="px-5 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-600 hover:bg-gray-200 dark:hover:bg-gray-500 rounded-lg border border-gray-300 dark:border-gray-500 shadow-sm transition-colors disabled:opacity-50"

                                Cancel
                            </button>
                            <button
                                type="submit"
                                disabled={isSubmitting}
                                className="px-5 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800 disabled:opacity-60 disabled:cursor-not-allowed min-w-[150px] flex items-center justify-center"

                                {isSubmitting ? <Spinner size={20} color="border-white"/> : 'Submit Notebook'}
